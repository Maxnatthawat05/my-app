<div class="category-management">
  <div class="header">
    <h2>จัดการหมวดหมู่</h2>
  </div>

  <!-- Form to add or update category -->
  <form (ngSubmit)="isEditing ? updateCategory() : addNewCategory()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="categoryName">ชื่อหมวดหมู่</label>
      <input
        type="text"
        id="categoryName"
        [(ngModel)]="newCategoryName"
        name="categoryName"
        required
        placeholder="กรุณากรอกชื่อหมวดหมู่"
      />
    </div>
    <button type="submit">{{ isEditing ? 'อัปเดตหมวดหมู่' : 'เพิ่มหมวดหมู่' }}</button>
  </form>

  <h3>หมวดหมู่ที่มีอยู่</h3>
  <ul>
    <li *ngFor="let category of categories">
      <span>{{ category.name }}</span>
      <div class="action-buttons">
        <!-- ปุ่มแก้ไข -->
        <button (click)="editCategory(category)">แก้ไข</button>
        <!-- ปุ่มลบ -->
        <button (click)="removeCategory(category.id)">ลบ</button>
      </div>
    </li>
  </ul>
</div>
