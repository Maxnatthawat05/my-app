<div class="header">
  <button class="back-button" (click)="goBack()">←</button>
  <h1>แก้ไขโปรไฟล์</h1>
</div>
<div class="container">
    <div class="user-icon">
      <!-- ไอคอนโปรไฟล์ผู้ใช้ -->
      <img src="assets/user-icon.png" alt="User Icon" class="icon">
    </div>
  
    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" placeholder="กรอกชื่อผู้ใช้" required>
      </div>
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="กรอกอีเมล" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="กรอกรหัสผ่าน" required>
      </div>
      <div class="button-group">
        <button type="submit" class="save-button">บันทึก</button>
      </div>
    </form>
</div>
